<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">>
                  <h1>Đăng Nhập</h1>
                  <p class="text-muted">
                    Đăng nhập vào tài khoản của bạn</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="email" class="form-control" id="email" placeholder="Email" autocomplete="email" formControlName="email" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" id="password" placeholder="Mật khẩu" autocomplete="current-password" formControlName="password"
                      required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" id="btnDangNhap" class="btn btn-primary px-4">Đăng Nhập</button>
                    </div>
                    <div class="col-6 text-right">
                      <button id="btnQuenMatKhau" class="btn btn-link px-0">Quên mật khẩu?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Đăng ký tài khoản</h2>
                  <p>Nếu bạn chưa có tài khoản hãy đăng ký ở đây!</p>
                  <button type="submit" name="btnDangKy" class="btn btn-primary active mt-3">Đăng ký!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
