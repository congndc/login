<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container" style="width: 46em; height: initial; margin: auto;">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group" style="margin-top: 50px;">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <img src="assets/img/logo/logo_truonghoc.jpg" width="100" height="100" alt="Trường học Logo"
                    style="margin: auto; display: block;">
                  <h1 class="text-align" style="text-align: center; font-size: 1.3em;font-weight: bold;">Trường phổ
                    thông cơ sở Tân Mai</h1>
                  <h1 class="text-align" style="text-align: center;font-size: 1em;">Đăng Nhập</h1>
                  <h1 class="text-align" style="text-align: center;font-size: 1em;">Đăng nhập vào tài khoản của bạn</h1>
                  <div style="margin-bottom: 10px; padding: 1% " *ngIf="message_error" class="alert alert-danger mt-3 ">
                    {{message_error}}</div>             
                  <div class="input-group mb-3" style="width: 300px; margin: auto;">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" id="email" placeholder="Email" formControlName="email" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email không được để trống</div>
                      <div *ngIf="f.email.errors.email">Email không hợp lệ</div>
                    </div>
                  </div>
                  <div class="input-group mb-4" style="width: 300px; margin: auto;">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" id="password" placeholder="Mật khẩu" formControlName="password"
                      class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Mật khẩu không được để trống</div>
                      <div *ngIf="f.password.errors.minlength">Mật khẩu không được nhỏ hơn 6 ký tự</div>

                    </div>
                  </div>
                  <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>

                  <div class="row">
                    <div class="col-6 " style="padding: 1% ;">
                      <input type="checkbox" class="form-remember_me" name="remember_me" formControlName="remember_me"
                        id="remember_me" />
                      <label style="padding: 1% ;">Nhớ đăng nhập</label>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0" [routerLink]="['/forgot-password']"
                        routerLinkActive="router-link-active">Quên mật khẩu?</button>
                    </div>
                  </div>
                  <div class="col-6" style="margin: auto; display: block;">
                    <button [disabled]="loading" class="btn btn-primary" style="margin: auto; display: block;">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      Đăng Nhập
                    </button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
